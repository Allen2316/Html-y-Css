<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="jumbotron p-3 m-0">
    Cuentas del Cliente <br>
    Apellidos: {{cliente.apellidos}} <br>
    Nombres: {{cliente.nombres}} <br>
    Cedula: {{cliente.cedula}} <br>
    <a href="{% url 'crear_cuentas' %}" class="btn btn-primary mt-2">Nueva Cuenta</a>
</div>


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Numero</th>
            <th scope="col">Saldo</th>
            <th scope="col">Estado</th>
            <th scope="col">Tipo</th>
        </tr>
    </thead>
    <tbody>
        {% for cuenta in cuentas %}
        <tr>
            <th scope="row">{{cuenta.numero}}</th>
            <td>{{cuenta.saldo}}</td>
            <td>{{cuenta.estado}}</td>
            <td>{{cuenta.tipoCuenta}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
