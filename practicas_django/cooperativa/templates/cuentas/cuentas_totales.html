{% extends "master.html" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <h2>Cuentas Totales de la Cooperativa</h2>
        <div class="col-sm-10">
            <div class="card">
                <div class="card-body text-center">
                    <div class="table-responsive">
                        <table class="table text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Numero</th>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Saldo</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Tipo</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cuenta in listaCuentas %}
                                <tr>                                    
                                    <th scope="row">{{cuenta.numero}}</th>

                                    <td><a href="{% url 'cuentas' cuenta.cliente%}">{{cuenta.cliente}}</a></td>                                    
                                    <td>{{cuenta.saldo}} USD</td>
                                    <td>{{cuenta.estado}}</td>
                                    <td>{{cuenta.tipoCuenta}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <a href="{% url 'clientes' %}" class="btn btn-primary m-2">Lista de Clientes</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
